  set_fact:
    imported_var_2: "{{ imported_var | combine({'execution_date_time (UTC)': ansible_date_time.date+' '+ansible_date_time.time }) }}"

- name: Update middleware | {{ansible_distribution}} {{ansible_distribution_major_version}} |  1.2.1 Add k/v 4
  set_fact:
    imported_var_3: "{{ imported_var_2 | combine({'distribution': ansible_distribution }) }}"

- name: Update middleware | {{ansible_distribution}} {{ansible_distribution_major_version}} |  1.2.1 Add k/v 5
  set_fact:
    imported_var_4: "{{ imported_var_3 | combine({'distribution_version': ansible_distribution_version }) }}"

- name: Update middleware | {{ansible_distribution}} {{ansible_distribution_major_version}} |  1.2.1 Add k/v 6
  set_fact:
    imported_var_5: "{{ imported_var_4 | combine({'fqdn': ansible_fqdn}) }}"

- name: Update middleware | {{ansible_distribution}} {{ansible_distribution_major_version}} |  1.2.1 Add k/v 7
  set_fact:
    nuevodict: "{{ imported_var_5 | combine({'instance_id': instance_id }) }}"
